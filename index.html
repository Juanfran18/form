function valida_envia(){
	if(document.frm.txtNombre.value == "") 
	{
		alert("Por favor indique su nombre");
		document.frm.txtNombre.focus();
		return 0;
	}
	if(document.frm.txtEdad.value == "") 	
	{
		alert("Por favor indique su edad");
		document.frm.txtEdad.focus();
		return 0;
	}
	if(document.frm.Genero.value == "") 
	{
		alert("Por favor indica su sexo");
		document.frm.Genero.focus();
		return 0;
	}
	if(document.frm.txtNota.value == "") 
	{
		alert("Por favor indica su nota");
		document.frm.txtNota.focus();
		return 0;
	}
	alert("Muchas gracias por enviar el formulario");
	document.frm.submit(); 
	return true;
}

function soloLetras(e)
	{
       key = e.keyCode || e.which;
       tecla = String.fromCharCode(key).toLowerCase();
       letras = " áéíóúabcdefghijklmnñopqrstuvwxyz";
       especiales = [8,37,39,46];
       tecla_especial = false
       for(var i in especiales)
		{
            if(key == especiales[i])
			{
                tecla_especial = true;
                break;
			}
        }
        if(letras.indexOf(tecla)==-1 && !tecla_especial){
            return false;
        }
    }
	function soloNumeros(e)
	{
       key = e.keyCode || e.which;
       tecla = String.fromCharCode(key).toLowerCase();
       letras = "0123456789";
       especiales = [8,37,39,46];
       tecla_especial = false
       for(var i in especiales)
		{
            if(key == especiales[i])
			{
                tecla_especial = true;
                break;
			}
        }
        if(letras.indexOf(tecla)==-1 && !tecla_especial){
            return false;
        }
    }
